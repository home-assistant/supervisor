name: Terminal & SSH
version: 9.2.1
slug: ssh
description: Allow logging in remotely to Home Assistant using SSH
url: "https://github.com/home-assistant/hassio-addons/tree/master/ssh"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
advanced: true
host_dbus: true
ingress: true
panel_icon: "mdi:console"
panel_title: Terminal
hassio_api: true
hassio_role: manager
audio: true
uart: true
ports:
  22/tcp: null
map:
  - "config:rw"
  - "ssl:rw"
  - "addons:rw"
  - "share:rw"
  - "backup:rw"
  - "media:rw"
options:
  authorized_keys: []
  apks: []
  password: ""
  server:
    tcp_forwarding: false
schema:
  authorized_keys:
    - str
  password: password
  server:
    tcp_forwarding: bool
  apks:
    - str
