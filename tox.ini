[tox]
envlist = lint, tests, black

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_tests.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
     flake8 supervisor
     pylint --rcfile pylintrc supervisor

[testenv:tests]
basepython = python3
commands =
    pytest --timeout=10 tests

[testenv:black]
basepython = python3
commands =
    black --target-version py37 --check supervisor tests setup.py
