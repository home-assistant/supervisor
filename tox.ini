[tox]
envlist = lint, tests

[testenv]
deps =
    flake8==3.6.0
    pylint==2.1.1
    pytest==4.0.0
    -r{toxinidir}/requirements.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
     flake8 hassio
     pylint --rcfile pylintrc hassio

[testenv:tests]
basepython = python3
commands =
    pytest --timeout=9 --duration=10
