#
# Configuration for PC-Speaker driver
#

<confdir:pcm/front.conf>

PC-Speaker.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type softvol
	slave.pcm {
		type hw
		card $CARD
	}
	control {
		name "Master Playback Volume"
		card $CARD
	}
	min_dB -10.0
	max_dB 20.0
}	

# default with dmix & null
PC-Speaker.pcm.default {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type plug
		slave.pcm {
			type softvol
			control {
				name "Master Playback Volume"
				card $CARD
			}
			min_dB -10.0
			max_dB 20.0
			slave.pcm {
				@func concat
				strings [ "dmix:" $CARD ]
			}
		}
	}
	capture.pcm {
		type null
	}
}

