#
# Configuration for the SI7018 chip
#
# This configuration does not reflect hardware.
#

<confdir:pcm/front.conf>

SI7018.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hw
	card $CARD
	chmap [ "UNKNOWN" "FL,FR" ]
}	

<confdir:pcm/rear.conf>

SI7018.pcm.rear.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
        type hooks
	slave.pcm {
		type hw
		card $CARD
		chmap [ "UNKNOWN" "RL,RR" ]
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{
				name "PCM Playback Volume"
				preserve true
				lock true
				value [ 24 24 ]
			}
		]
	}
}	

<confdir:pcm/surround40.conf>

SI7018.pcm.surround40.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type multi
	slaves [
		{
			pcm {
				@func concat
				strings [
					"cards.SI7018.pcm.front.0:CARD=" $CARD
				]
			}
			channels 2
		}
		{
			pcm {
				@func concat
				strings [
					"cards.SI7018.pcm.rear.0:CARD=" $CARD
				]
			}
			channels 2
		}
	]
	bindings [
		{ slave 0 channel 0 }
		{ slave 0 channel 1 }
		{ slave 1 channel 0 }
		{ slave 1 channel 1 }
	]
}

