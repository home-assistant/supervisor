#
# Configuration for the CS46xx chip
#

<confdir:pcm/front.conf>

CS46xx.pcm.front.0 {
	@args [ CARD  ]
	@args.CARD {
		type string
	}
	type hw
	card $CARD
}	

# default with plughw
# CS46xx supports multi-playback
CS46xx.pcm.default {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type plug
		slave.pcm {
			@func concat
			strings [ "hw:" $CARD ]
		}
	}
	capture.pcm {
		type plug
		slave.pcm {
			@func concat
			strings [ "hw:" $CARD ]
		}
	}
}

<confdir:pcm/rear.conf>

CS46xx.pcm.rear.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hooks
	slave.pcm {
		type hw
		card $CARD
		device 1
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{
				name "Duplicate Front"
				lock true
				preserve true
				value 0
				optional true
			}
		]
	}
}	

