#
# Configuration for the ATI IXP 150/200/250 modem controllers
#

<confdir:pcm/modem.conf>

ATIIXP-MODEM.pcm.modem.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type route
	slave.pcm {
		type hw
		card $CARD
	}
	slave.channels 2
	slave.format S16_LE
	ttable.0.1 1
	ttable.1.0 0
	hint.show off
}
