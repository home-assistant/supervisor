#
# Configuration for the RME9636
#

<confdir:pcm/front.conf>

RME9636.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hw
	card $CARD
}	

# FIXME: This configuration is not valid for double-speed rates.

<confdir:pcm/iec958.conf>

RME9636.pcm.iec958.0 {
	@args [ CARD AES0 AES1 AES2 AES3 ]
	@args.CARD {
		type string
	}
	@args.AES0 {
		type integer
	}
	@args.AES1 {
		type integer
	}
	@args.AES2 {
		type integer
	}
	@args.AES3 {
		type integer
	}
	type hooks
	slave.pcm {
		type route
		slave {
			pcm {
				type hw
				card $CARD
			}
			channels 18
		}
		ttable.0.16 1
		ttable.1.17 1
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{
				interface PCM
				name "IEC958 Playback PCM Stream"
				lock true
				value [ $AES0 $AES1 $AES2 $AES3 ]
			}
		]
	}
}
