#
#  Hardware output from 2.1 speakers.
#  Samples must be positioned:
#    chn0 - front left
#    chn1 - front right
#    chn2 - LFE
#

pcm.!surround21 {
	@args [ CARD DEV ]
	@args.CARD {
		type string
		default {
			@func getenv
			vars [
				ALSA_SURROUND21_CARD
				ALSA_PCM_CARD
				ALSA_CARD
			]
			default {
				@func refer
				name defaults.pcm.surround21.card
			}
		}
	}
	@args.DEV {
		type integer
		default {
			@func igetenv
			vars [
				ALSA_SURROUND21_DEVICE
			]
			default {
				@func refer
				name defaults.pcm.surround21.device
			}
		}
	}
	type route
	slave.pcm {
		@func refer
		name {
			@func concat
			strings [
				"cards."
				{
					@func card_driver
					card $CARD
				}
				".pcm.surround51." $DEV ":CARD=" $CARD
			]
		}
	}
	ttable.0.FL 1
	ttable.1.FR 1
	ttable.2.LFE 1
	hint {
		description "2.1 Surround output to Front and Subwoofer speakers"
		device_output $DEV
	}
}
