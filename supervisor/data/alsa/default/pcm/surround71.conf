#
#  Hardware output from 7.1 speakers
#  Samples must be positioned:
#    chn0 - front left
#    chn1 - front right
#    chn2 - rear left
#    chn3 - rear right
#    chn4 - center
#    chn5 - lfe
#    chn6 - side left
#    chn7 - side right
#

pcm.!surround71 {
	@args [ CARD DEV ]
	@args.CARD {
		type string
		default {
			@func getenv
			vars [
				ALSA_SURROUND71_CARD
				ALSA_PCM_CARD
				ALSA_CARD
			]
			default {
				@func refer
				name defaults.pcm.surround71.card
			}
		}
	}
	@args.DEV {
		type integer
		default {
			@func igetenv
			vars [
				ALSA_SURROUND71_DEVICE
			]
			default {
				@func refer
				name defaults.pcm.surround71.device
			}
		}
	}
	type empty
	slave.pcm {
		@func refer
		name {
			@func concat
			strings [
				"cards."
				{
					@func card_driver
					card $CARD
				}
				".pcm.surround71." $DEV ":CARD=" $CARD
			]
		}
	}
	hint {
		description "7.1 Surround output to Front, Center, Side, Rear and Woofer speakers"
		device_output $DEV
	}
}
