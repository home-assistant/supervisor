pcm.!dpl {
	@args [ SLAVE ]
	@args.SLAVE {
		type string
	}
	type route
	slave.pcm $SLAVE
	slave.channels 2
	# input: FL/FR/SL/SR/C/LFE
	# S=SL+SR, LFE not used
	ttable.0.0 1
	ttable.1.1 1
	ttable.2.0 0.707
	ttable.2.1 -0.707
	ttable.3.0 0.707
	ttable.3.1 -0.707
	ttable.4.0 0.707
	ttable.4.1 0.707
	ttable.5.0 0
	ttable.5.1 0
}

pcm.!dpl2 {
	@args [SLAVE]
	@args.SLAVE {
		type string
	}
	type route
	slave.pcm $SLAVE
	slave.channels 2
	# input: FL/FR/SL/SR/C/LFE
	# LFE not used
	ttable.0.0 1
	ttable.1.1 1
	ttable.2.0 0.866
	ttable.2.1 -0.5
	ttable.3.0 0.5
	ttable.3.1 -0.866
	ttable.4.0 0.707
	ttable.4.1 0.707
	ttable.5.0 0
	ttable.5.1 0
}
