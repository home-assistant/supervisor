name: Bug Report Form
about: Report an issue related to the Home Assistant Supervisor.
labels: bug
title: ""
issue_body: true
body:
  - type: markdown
    attributes:
      value: |
        This issue form is for reporting bugs with **supported** setups only!

        If you have a feature or enhancement request, please use the [feature request][fr] section of our [Community Forum][fr].

        [fr]: https://community.home-assistant.io/c/feature-requests
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the issue you are experiencing
      description: Provide a clear and concise description of what the bug is.
  - type: markdown
    attributes:
      value: |
        ## Environment
  - type: input
    validations:
      required: true
    attributes:
      label: What is the used version of the Supervisor?
      placeholder: supervisor-
      description: >
        Can be found in the Supervisor panel -> System tab. Starts with
        `supervisor-....`.
  - type: dropdown
    validations:
      required: true
    attributes:
      label: What type of installation are you running?
      description: >
        If you don't know, you can find it in: Configuration panel -> Info.
      options:
        - Home Assistant OS
        - Home Assistant Supervised
  - type: dropdown
    validations:
      required: true
    attributes:
      label: Which operating system are you running on?
      options:
        - Home Assistant Operating System
        - Debian
        - Other (e.g., Raspbian/Raspberry Pi OS/Fedora)
  - type: input
    validations:
      required: true
    attributes:
      label: What is the version of your installed operating system?
      placeholder: "5.11"
      description: Can be found in the Supervisor panel -> System tab.
  - type: input
    validations:
      required: true
    attributes:
      label: What version of Home Assistant Core is installed?
      placeholder: core-
      description: >
        Can be found in the Supervisor panel -> System tab. Starts with
        `core-....`.
  - type: markdown
    attributes:
      value: |
        # Details
  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps to reproduce the issue
      description: |
        Please tell us exactly how to reproduce your issue.
        Provide clear and concise step by step instructions and add code snippets if needed.
      value: |
        1.
        2.
        3.
        ...
  - type: textarea
    validations:
      required: true
    attributes:
      label: Anything in the Supervisor logs that might be useful for us?
      description: >
        The Supervisor logs can be found in the Supervisor panel -> System tab.
      value: |
        ```txt
        # Put your logs below this line

        ```
  - type: markdown
    attributes:
      value: |
        ## Additional information
  - type: markdown
    attributes:
      value: |
        If you have any additional information for us, use the field below.
        Please note, you can attach screenshots or screen recordings here.
