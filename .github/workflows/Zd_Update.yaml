name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 18 26 * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout ZhongGUO
          cp .github/workflows/Zd_Update.yaml /tmp/
          cp .github/workflows/builder-ZG.yaml /tmp/
          cp .github/workflows/builder.yml /tmp/

      - name: Set GitHub PAT remote ✅ 显式设置
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://${GH_PAT}@github.com/wuwweizn/supervisor.git

      - name: Sync all branches and tags
        run: |
          git remote add upstream https://github.com/home-assistant/supervisor.git
          git fetch upstream
          for branch in $(git branch -r | grep upstream/ | grep -v HEAD | sed 's|upstream/||'); do
            git checkout -B $branch upstream/$branch
            mkdir -p .github/workflows
            cp -f /tmp/Zd_Update.yaml .github/workflows/Zd_Update.yaml
            cp -f /tmp/builder-ZG.yaml .github/workflows/builder-ZG.yaml
            cp -f /tmp/builder.yml .github/workflows/builder.yml
            git add .github/workflows/
            git commit -m "Restore custom workflows from ZhongGUO" || echo "Nothing to commit"
            git push origin $branch --force
          done
          for tag in $(git tag); do
            echo "Processing tag $tag"
            git checkout -B temp-$tag $tag
            mkdir -p .github/workflows
            cp -f /tmp/Zd_Update.yaml .github/workflows/Zd_Update.yaml
            cp -f /tmp/builder-ZG.yaml .github/workflows/builder-ZG.yaml
            cp -f /tmp/builder.yml .github/workflows/builder.yml
            git add .github/workflows/
            git commit -m "Add custom workflows to tag $tag" || echo "No changes to commit"
            git tag -f $tag
            git push origin $tag --force
          done

      - name: Merge upstream/main into your main
        run: |
          git checkout main
          git merge --ff-only upstream/main || echo "Already up to date"


      - name: Copy custom workflows from ZhongGUO
        run: |
          git checkout main
          cp -f /tmp/Zd_Update.yaml .github/workflows/Zd_Update.yaml 
          cp -f /tmp/builder-ZG.yaml .github/workflows/builder-ZG.yaml
          cp -f /tmp/builder.yml .github/workflows/builder.yml
          #mv .github/workflows/builder.yml .github/workflows/builder.bak 
          git add .github/workflows/builder-ZG.yaml .github/workflows/Zd_Update.yaml .github/workflows/builder.yml
          git commit -m "Restore custom workflows from ZhongGUO" || echo "Nothing to commit"

      - name: Push updates back with PAT ✅ 强制使用 PAT 推送
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://${GH_PAT}@github.com/wuwweizn/supervisor.git
          git push origin main --force
          git push origin --tags
